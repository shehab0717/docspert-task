<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultations - Docspert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Docspert</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="patients.html">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="consultations.html"
                >Consultations</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1>Consultations</h1>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#createConsultationModal"
      >
        Create Consultation
      </button>
      <div id="consultationsList">
        <!-- Consultations will be loaded here -->
      </div>
    </div>

    <!-- Create Consultation Modal -->
    <div class="modal fade" id="createConsultationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Consultation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createConsultationForm">
              <div class="mb-3">
                <label for="patient" class="form-label">Patient</label>
                <select class="form-control" id="patient" required>
                  <!-- Patients will be loaded here -->
                </select>
              </div>
              <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea
                  class="form-control"
                  id="symptoms"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea
                  class="form-control"
                  id="diagnosis"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveConsultation">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">AI Summary</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="summaryText"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="consultationsPagination" class="mt-2"></div>

    <script src="js/common.js"></script>
    <script src="js/consultations.js"></script>
  </body>
</html>
